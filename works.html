	<iframe id="workSpaceFrame"

		width="5"

		src="">

	<a href='javascript:closeWork()'><img style="position:absolute;top:calc(-50% + 10px);right:calc(50% + 6px)" src="images/cross.png"/></a>
	<a href='javascript:fullscreen()'><img style="position:absolute;top:calc(-50% + 10px);right:calc(50% + 50px)" src="images/fullscreen.png"/></a>
	<a href='javascript:openLink()'><img style="position:absolute;top:calc(-50% + 10px);right:calc(50% + 98px)" src="images/open.png"/></a>

	<div id="mobileControls">
		<div id="joyDiv" style="width:200px;height:200px; position:fixed;bottom:0%;left:-0%"></div>
		<div id="zButtonDiv" style="width:100px;height:100px; position:fixed;bottom:115px;right:0;display: flex;justify-content: center;align-items: center;"><div style="width:100%;height:100%;background: url('images/shotButton1.png');background-size: cover;" id="zButton"></div></div>
		<div id="shiftButtonDiv" style="width:100px;height:100px; position:fixed;bottom:15px;right:50px;display: flex;justify-content: center;align-items: center;"><div style="width:100%;height:100%;background: url('images/slowButton1.png');background-size: cover;" id="shiftButton"></div></div>
	</div>
		<script type="text/javascript">

			var joyParam = { "title": "joystick", "internalFillColor": "#5c5c5c", "internalStrokeColor": "#171717", "externalStrokeColor": "#171717"};
			var Joy = new JoyStick('joyDiv', joyParam);

			var joyDirection = document.getElementById("joyDirection");
						
			['touchstart'].forEach( function(evt) {
				document.getElementById('zButton').addEventListener(evt, function() {
					document.getElementById('zButton').style['background-image'] = "url('images/shotButton2.png')";
					document.getElementById("workSpaceFrame").contentWindow.window.Input._onKeyDown({'keyCode': '90'});
				});
			});
			
			

			['touchend','touchcancel'].forEach( function(evt) {
				document.getElementById('zButton').addEventListener(evt, function() {
					document.getElementById('zButton').style['background-image'] = "url('images/shotButton1.png')";
					document.getElementById("workSpaceFrame").contentWindow.window.Input._onKeyUp({'keyCode': '90'});
				});
			});
			
			
			
			['touchstart'].forEach( function(evt) {
				document.getElementById('shiftButton').addEventListener(evt, function() {
					document.getElementById('shiftButton').style['background-image'] = "url('images/slowButton2.png')";
					document.getElementById("workSpaceFrame").contentWindow.window.Input._onKeyDown({'keyCode': '16'});
				});
			});
			
			

			['touchend','touchcancel'].forEach( function(evt) {
				document.getElementById('shiftButton').addEventListener(evt, function() {
					document.getElementById('shiftButton').style['background-image'] = "url('images/slowButton1.png')";
					document.getElementById("workSpaceFrame").contentWindow.window.Input._onKeyUp({'keyCode': '16'});
				});
			});
			
			
			setInterval(function(){ 
			
				let Joykey = Joy.GetDir();
				if (Joykey.includes("N")) {
					document.getElementById("workSpaceFrame").contentWindow.window.Input._onKeyDown({'keyCode': '38'})
				} else {
					document.getElementById("workSpaceFrame").contentWindow.window.Input._onKeyUp({'keyCode': '38'})
				}
				
				if (Joykey.includes("E")) {
					document.getElementById("workSpaceFrame").contentWindow.window.Input._onKeyDown({'keyCode': '39'})
				} else {
					document.getElementById("workSpaceFrame").contentWindow.window.Input._onKeyUp({'keyCode': '39'})
				}
				
				if (Joykey.includes("S")) {
					document.getElementById("workSpaceFrame").contentWindow.window.Input._onKeyDown({'keyCode': '40'})
				} else {
					document.getElementById("workSpaceFrame").contentWindow.window.Input._onKeyUp({'keyCode': '40'})
				}
				
				if (Joykey.includes("W")) {
					document.getElementById("workSpaceFrame").contentWindow.window.Input._onKeyDown({'keyCode': '37'})
				} else {
					document.getElementById("workSpaceFrame").contentWindow.window.Input._onKeyUp({'keyCode': '37'})
				}

			}, 50);
		</script>

<div class="page" style="margin-top: 5em; padding-top: 5em;min-height: 50em;text-align: center;">
		<h2 style="font-family: 'PT Sans Narrow', sans-serif;">TRAVAUX :</h2><br>
	<div id="news">
	<script>
	
		function fullscreen() {
		
			document.getElementById("workSpaceFrame").requestFullscreen();
		
		}
		
		function openLink() {
		
			window.open(document.getElementById("workSpaceFrame").src);
		
		}
	
	
		function openWork(link,width,height) {
		
			document.getElementsByClassName("workSpaceBlur")[0].style.zIndex = "2"
			document.getElementsByClassName("workSpaceBlur")[0].style.filter = "opacity(100%)"
			document.getElementById("workSpaceFrame").src = link;
			document.getElementById("workSpaceFrame").width = width;
			document.getElementById("workSpaceFrame").height = height;
			document.body.style.overflow = "hidden";
		
		}
		
		
		function closeWork(link) {
		
			document.getElementsByClassName("workSpaceBlur")[0].style.zIndex = "-5"
			document.getElementsByClassName("workSpaceBlur")[0].style.filter = "opacity(0%)"
			document.getElementById("workSpaceFrame").src = null;
			document.body.style.overflow = "";
		
		}
	
	
	
		let req = new XMLHttpRequest();

		req.onreadystatechange = () => {
		  if (req.readyState == XMLHttpRequest.DONE) {
			let json = JSON.parse(req.responseText).record;
			for(i=0;i<json["document"].length;i++) {
				document.getElementById('news').innerHTML += ("<div class='newbackframe' id='new" + i + "'></div>")
				if (json["document"][i].image != "none") {
					if (json["document"][i].link != "none") {
						document.getElementById('new'+ i).innerHTML += ("<a href='" + json["document"][i].link + "'> <img style='position:relative;width:calc(100% + 36px);margin-left:-18px;margin-top:-25px;margin-bottom:10px' src='"+ json["document"][i].image +"'/> </a>")
					} else {
						document.getElementById('new'+ i).innerHTML += ("<img style='position:relative;width:calc(100% + 36px);margin-left:-18px;margin-top:-25px;margin-bottom:10px' src='"+ json["document"][i].image +"'/>")
					}
				}
				document.getElementById('new'+ i).innerHTML += ("<img src='" + json["document"][i].authorLogo + "' width='30px' style='border-radius: 30px;' />")
				document.getElementById('new'+ i).innerHTML += ("<span style='color:#444;font-size:14px;position:relative;left: 10px;top: -20px'>" + json["document"][i].authorName + "</span><br>")
				document.getElementById('new'+ i).innerHTML += ("<span style='color:#888;font-size:14px;position:relative;left: 40px;top: -20px'>" + json["document"][i].date + "</span>")
				if (json["document"][i].link != "none") {
					document.getElementById('new'+ i).innerHTML += ("<a style='position:relative;display:block;top:-40px;height:auto;' href='" + json["document"][i].link + "'> <h4 style='position:relative;top:10px'>" + json["document"][i].title + "</h4> <h4 class='newtext' style='position:relative;margin-bottom:-50px'>" + json["document"][i].text + "</h4> </a>")
					
				} else {
				document.getElementById('new'+ i).innerHTML += ("<h4 style='position:relative;top:-30px'>" + json["document"][i].title + "</h4>")
				document.getElementById('new'+ i).innerHTML += ("<h4 class='newtext' style='position:relative;top:-40px;margin-bottom:-50px'>" + json["document"][i].text + "</h4>")
				}
			}
		  }
		};

		req.open("GET", "https://api.jsonbin.io/v3/b/63acc84adfc68e59d572f837/latest", true);
		req.setRequestHeader("X-Access-Key", "$2b$10$mKHTeqVD4f7TRTRQ9BPtwOTTgvir5qmVJJHhia6HGxPR5nJ55i6uu");
		req.send();

	</script>
